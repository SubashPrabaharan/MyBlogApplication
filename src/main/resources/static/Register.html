<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"]
        {
            width: 100%;
            padding: 10px;
            margin: 10px 0 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container .toggle-password {
            display: block;
            margin: 0 0 15px 0;
            font-size: 13px;
            cursor: pointer;
            color: #4CAF50;
            text-align: right;
        }

        .login-container button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .login-container .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-container .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .login-container .footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 13px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Register your account</h2>

    <div class="error-message" id="errorMsg">Please fill in both fields.</div>

    <form id="loginForm" method="post" action="http://localhost:8080/register">
        <input type="text" name="username" id="username" placeholder="Enter the username" required />

        <input type="text" name="phone" id="phone" placeholder="Enter the phone number" required/>

        <input type="text" name="email" id="email" placeholder="Enter the email" required />

        <input type="password" name="password" id="password" placeholder=" Enter the password" required />


        <span class="toggle-password" onclick="togglePassword()">Show Password</span>

        <button type="submit">Register</button>
    </form>


</div>

<script>

    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleText = document.querySelector(".toggle-password");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleText.textContent = "Hide Password";
        } else {
            passwordInput.type = "password";
            toggleText.textContent = "Show Password";
        }
    }



</script>

</body>
</html>
