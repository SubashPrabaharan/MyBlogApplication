<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Failed</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;  /* horizontal center */
            align-items: center;      /* vertical center */
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        div {
            text-align: center;
        }

        h1 {
            color: #d9534f; /* red */
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<div>
    <h1>Login failed</h1>
    <a href="/register.html" class="btn">Register your account</a>
</div>
</body>
</html>
